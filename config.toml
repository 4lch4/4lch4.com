[params]
# Enable the darkmode toggle in header
darkModeToggle = true

# Enable search in header
enableSearch = true
copyright = "Copyright © 2022 - Devin W. Leaman / 4lch4 · All rights reserved"
favicon = "/favicon.ico"

# Color for the intro details and social links block, not applicable for dark mode
# Supported values: Any color from TailwindCSS default colors
# Reference: https://tailwindcss.com/docs/customizing-colors
ascentColor = "bg-blue-100"

# The page bundle that is shown on the front page
frontBundle = "blog"

[params.homepage.social]
title = "Contact Me"
description = "I'm always looking to talk/meet with new people and learn new things so don't hesitate to reach out!"
twitter = "https://twitter.com/4lch4"
linkedin = "https://linkedin.com/in/devin-leaman-49622429"
github = "https://github.com/4lch4"
facebook = "https://facebook.com/4lch4"
youtube = "https://www.youtube.com/channel/UC4nN8hgq8jucdUaXnSWBOsw"
instagram = "https://www.instagram.com/4lch4/"

[[menu.main]]
name = "About"
url = "/about"

[build]
writeStats = true

[outputs]
home = ["HTML", "RSS", "JSON"]

# syntax highlight settings
[markup]

[markup.highlight]
style = "dracula"

[markup.goldmark.renderer]
# Enable to include inline HTML
unsafe = true
